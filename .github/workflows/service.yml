name: Service

on:
  push:
    branches: [ master ]

  schedule:
    - cron: "0 0 * * *"

jobs:

  update-badges:
    runs-on: ubuntu-latest
    steps:


    - name: Set up Go 1.16 and update book covers
      uses: actions/setup-go@v1
      with:
        go-version: 1.16
      run: make covers clean

    - uses: actions/checkout@v2
    - name: Run Makefile to generate badges based on repositories languages and book listing.
      env:
        TOKEN: ${{ secrets.TOKEN }}
      run: make languages books

    - name: Update repository.
      run: |
        BRANCH="$(git branch --show-current)"
        echo "Updating '${BRANCH}‚Ä¶'"
        git config --global user.email "jmurowaniecki@gmail.com"
        git config --global user.name  "John's Shadow üúè"
        git commit -am '[skip ci] updating README‚Ä¶' && \
        git push origin ${BRANCH} || true
